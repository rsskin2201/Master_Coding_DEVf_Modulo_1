<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Hola Mundo!</h1>
    <h2>Esta etiqueta corresponde a un titulo de 2 grado</h2>
    <br />
    <p>Hola, estoy en mi primera clase de Código con DEV.f</p>
    <br />
    <a href="https://www.w3schools.com"> Voy a w3schools </a>
    <img
      width="300"
      src="https://exportou.com/wp-content/uploads/2018/12/MEXICO.jpg"
      alt="Mexico"
    />
    <!--Los atributos sobre las imagenes son una mala practica, ya que estos deben realizarse con CSS-->
    <img src="./Images/Dragon.jpeg" alt="Dragon" />
    <a href="https://www.gob.mx/segob" target="_blank">
      <img src="./Images/Bandera_Mexico.jpeg" alt="Bandera" />
    </a>
    <!--Esta sentencia sirve para poder insertar comentarios en HTML-->
    <!--Seccion de Paises-->
    <div>
      <!--ul es para listas NO Ordenadas-->
      <ul>
        <li><a href="https://www.gob.mx/segob">MEXICO</a></li>
        <li><a href="https://www.gob.mx/segob">PERU</a></li>
        <li>COLOMBIA</li>
        <li>COSTA RICA</li>
      </ul>
    </div>
    <!--Si existe una etiqueta semantica para 
    la sección del HTML que estamos realizando se pone esa etiqueta. 
    En caso de que no haya se pondrá un DIV-->
    <a href="https://lenguajehtml.com/html/introduccion/tabla-periodica-html5/"
      >Recurso de Ayuda Tabla Periodica</a
    >
    <p>
      <a href="https://developer.mozilla.org/es/docs/Web/HTML"
        >Recurso de Aprendizaje Deveolper mozilla</a
      >
    </p>
  </body>
</html>
